site_name: Hearth Encyclopedia
site_url: https://mattlock0.github.io/
site_dir: public
docs_dir: ./wiki

theme:
  name: material
  
  palette:
    - scheme: slate
      primary: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    
    - scheme: default
      primary: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  
  font:
    text: Lora
  
  icon:
    logo: material/shield-moon
  
  favicon: "https://github.com/Mattlock0/mattlock0.github.io/blob/master/docs/assets/logo_small.png"

  features:
    - navigation.tabs

# Extensions
markdown_extensions:
  - footnotes
  - attr_list
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.magiclink
  - pymdownx.tasklist
  - pymdownx.emoji
  - admonition
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

plugins:
  - search
  - roamlinks
  # - tooltipster-links
